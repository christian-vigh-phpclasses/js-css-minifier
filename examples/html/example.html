	<link rel='stylesheet' type='text/css' href='/thrak/Css/themes/thrak/jquery-ui-1.10.3.custom.css'>
	<link rel='stylesheet' type='text/css' href='/thrak/Css/Thrak.css'>
	<script type="text/javascript">
		$( document ).ready
		   (
			function () {
				$( '#footer' ).stickyFooter();
			}
		    );
	</script>
	<script type="text/javascript">
		$( document ).ready
		   (
			function () {
				// Create the menu tree objects
				$( '.menutree' ).menutree().menutree
				   (
					'option',
					{
						method: 'inline',
						contentSelector: '.contents',
						onSelect: function () {
							$( '#footer' ).stickyFooter();
						}
					}
				    );

				// Position to the anchor that was specified in the url
				var anchor = url.anchor();

				if ( anchor )
					$( '.menutree' ).menutree( 'select', anchor, true );
			}
		    );
	</script>

	<style>
		a {
			background-color: #FFFFFF;
		}
	</style>

<body>
<pre>
		this is some text
		that remains untouched.
</pre>

	some string in the body
	<!-- this is a comment -->
	<p>
		coucou
		coucou2
	</p>
	<!--[if IE]>
		conditional
			comment
				for
					IE.
				<p>some paragraph here</p>
	<![endif]-->


	<p class="yes">end of document</p>
